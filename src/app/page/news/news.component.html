<div id="news_component">
    <div class="article" *ngFor="let item of AllArticles">
            <div class="e"></div>
            <h2>{{item.title}}</h2>
            <!-- <img src="{{returnUrl(item.image_link)}}" alt="" srcset=""> -->
            <div class="img_new" [style.background-image]="'url('+ returnUrl(item.image_link) +')'"></div>
            <!-- <div class="img_title" [style.background-image]="'url('+ img_link+')'"></div> -->
            <div [innerHTML]="item.text | slice : 0 : 300"></div>
            <div class="end_article">
                <div class="suite_txt"><p>... suite</p></div>
            </div>
            <div class="article_overlay" (click)="openArticle(item.id)"></div>
    </div>
